
<!DOCTYPE html>
<html lang="pt">
<head>

  <title>Marimbondo DroneLab - Formação</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

      align-items: center;
      padding: 20px;

    }

      text-align: center;

      margin-top: 30px;
      display: flex;

      width: 100%;

    }
    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 12px;
      background-color: #FFA500;
      color: #000;
      border: none;
      border-radius: 5px;

    <textarea name="mensagem" rows="4" placeholder="Por que desejas fazer o curso?"></textarea>
    <button type="submit">Enviar inscrição</button>

  <div class="whatsapp">
